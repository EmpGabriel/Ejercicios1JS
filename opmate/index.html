<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos.css">
    <title>Ejercicio1</title>
</head>
<body>
    <h1>Calculadora Simple</h1>

    <div class="valores">
        <label for="a">Ingresa tu primer valor:</label>
            <input type="number" id="a" required>
        
        <br>
        <label for="b">Ingresa tu segundo valor:</label>
            <input type="number" id="b" required>
        <br>
    </div>

        <label for="operacion">Elige la operaci√≥n a realizar:</label>
    <div class="operaciones">
        <select id="operacion" required>
            <option value="+">Sumar (+)</option>
            <option value="-">Restar (-)</option>
            <option value="*">Multiplicar (*)</option>
            <option value="/">Dividir (/)</option>
            <option value="%">Porcentaje (%)</option>
            <option value="**">Potencia (**)</option>
        </select>
        <br>
    </div>

    <div class="botoncalcular">
        <button id="calcular">Calcular</button>
    </div>

    <div class="botonlimpiar">
        <button id="limpiar">Limpiar</button>
    </div>

    <script src="./ejercicios.js"></script>
</body>
</html>
